<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fetch</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

</head>
<body>
    <div class="container">
        <h2 class="text-center">Posting Data with Fetch</h2>
        <form >
            <div class="mb-3">
                <label for="title" class="form-label">Title</label>
                <input type="text" id="title" class="form-control" placeholder="Your title">
            </div>
            <div class="mb-3">
                <label for="body" class="form-label">Post</label>
                <input type="text" id="body" class="form-control" placeholder="Your text">
            </div>
            <div class="mb-3">
                <label for="userId" class="form-label">Your userID</label>
                <input type="text" id="userId" class="form-control" placeholder="Your userID">
            </div>
            <div class="mb-3">
                <button type="sub" id="submitBtn" class="btn btn-primary btn-block">Submit</button>
            </div>
        </form>
        <h3 class="text-center">Your Posts</h3>
        <ul id="list"></ul>

    </div>
    <script src="index.js"></script>
</body>
</html>
