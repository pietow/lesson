<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello, world</title>

    <script crossorigin src="https://unpkg.com/react@17/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>

</head>
<body>
    
    <div id="root"></div>
    
    <script type="text/babel">

        // React components are like JS functions.  They take an argument called "props" (an object),
        // and return a JSX element that describes what the user should see.

        // function component
        // function Hi(props) {
        //     return <h1>Hi, {props.name}!</h1>;
        // }

        // class component
        class Hi extends React.Component {
            render() {
                return <h1>Hi, {this.props.name}!</h1>;
            }
        }

        ReactDOM.render(
            <Hi name="Jordan" />,
            document.getElementById('root')
        );

        // What happens:
        // 1. we call ReactDOM.render with the <Hi name="Jordan" /> component
        // 2. React calls the Hi component (constructor) function with { name: 'Jordan' } as props
        // 3. The Hi component (constructor) function returns a <h1>Hi, Jordan!</h1> element
        // 4. ReactDOM updates the DOM to match this element

    </script>
    
</body>
</html>
